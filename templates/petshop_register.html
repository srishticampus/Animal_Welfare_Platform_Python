<!DOCTYPE html>
<html>
<head>
    <title>Pet Shop Registration</title>
</head>
<body>
    <h2>Pet Shop Registration</h2>
    {% if messages %}
        {% for message in messages %}
            <p style="color: red;">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Shop Name" required><br>
        <input type="text" name="registration_id" placeholder="Registration ID" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="text" name="phone_number" placeholder="Phone Number" required><br>
        <textarea name="location" placeholder="Location" required></textarea><br>
        <textarea name="available_accessories" placeholder="Available Accessories"></textarea><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
