{% extends "base.html" %}
{% load static %}
{% block content %}

    <!-- hero -->
    <section class="container mx-auto px-3 lg:px-0">
        <div class="flex flex-col md:flex-row py-16 justify-center items-center gap-6">
            <div>
                <h1 class="text-5xl font-semibold text-[#E54C00]">Report an animal in need</h1>
                <p class="text-lg font-light pt-2">Help us rescue animals by reporting incidents. Your small
                    effort can save a life!</p>
            </div>
            <img src="{% static 'assets/hero.png' %}" alt="nurses helping a dog" class="w-full md:w-1/2 rounded-2xl" />
        </div>
    </section>

    <!-- {% if messages %}
    {% for message in messages %}
    <div class="flex justify-center items-center">
        <p class="text-red-500">{{ message }}</p>
    </div>
    {% endfor %}
    {% endif %} -->

    <!-- form -->
    <section class="container mx-auto px-3 lg:px-0">
        <form action="{% url 'create_rescue_request' %}" method="post" enctype="multipart/form-data" class="bg-white rounded-2xl p-6">
            {% csrf_token %}
            <div class="flex flex-col gap-4">
                <div class="flex flex-col gap-2">
                    <label for="location" class="text-sm font-light">Location</label>
                    <input type="text" id="location" name="location" class="border border-[#ccc] rounded-md p-2" readonly />
                    <button type="button" onclick="getLocation()"
                        class="bg-[#e54c00] text-white rounded-md px-4 py-2 font-light text-sm hover:bg-[#ED824D] hover:cursor-pointer">Get Current Location</button>
                </div>
                <div class="flex flex-col gap-2">
                    <label for="location" class="text-sm font-light">Land Mark</label>
                    <input type="text" id="location" name="landmark" class="border border-[#ccc] rounded-md p-2" />
                </div>
                <div class="flex flex-col gap-2">
                    <label for="location" class="text-sm font-light">Contact Number</label>
                    <input type="text" id="location" name="contact_number" class="border border-[#ccc] rounded-md p-2" />
                </div>
                <div class="flex flex-col gap-2">
                    <label for="description" class="text-sm font-light">Description</label>
                    <textarea name="description" id="description" cols="30" rows="5"
                        class="border border-[#ccc] rounded-md p-2"></textarea>
                </div>
                <div class="flex flex-col gap-2">
                    <label for="image" class="text-sm font-light">Upload Image</label>
                    <input type="file" id="image" name="image" class="border border-[#ccc] rounded-md p-2" />
                </div>
                <button type="submit"
                    class="bg-[#e54c00] text-white rounded-4xl py-4 font-light text-sm w-full md:w-1/3 mx-auto">Submit</button>
            </div>
        </form>
        <input type="file" id="imageInput">
    <button onclick="predictAnimal()">Predict</button>

    <p>Predicted Animal: <input type="text" id="predictedAnimal" readonly></p>

    </section>


    <script>
        function predictAnimal() {
            let imageInput = document.getElementById("imageInput").files[0];

            if (!imageInput) {
                alert("Please select an image!");
                return;
            }

            let formData = new FormData();
            formData.append("image", imageInput);

            fetch("{% url 'predict_image' %}", {
                method: "POST",
                body: formData,
                headers: {
                    "X-CSRFToken": getCSRFToken() 
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.predicted_animal) {
                    document.getElementById("predictedAnimal").value = data.predicted_animal;
                } else {
                    alert("Prediction failed!");
                }
            })
            .catch(error => console.error("Error:", error));
        }

        function getCSRFToken() {
            return document.cookie.match(/csrftoken=([^ ;]+)/)[1];
        }
    </script>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async function(position) {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        const apiUrl = `https://nominatim.openstreetmap.org/reverse?lat=${latitude}&lon=${longitude}&format=json`;
    
                        try {
                            const response = await fetch(apiUrl);
                            const data = await response.json();
                            const address = data.display_name;
                            document.getElementById("location").value = address;
                        } catch (error) {
                            console.error("Error fetching location details:", error);
                            alert("Failed to get location details.");
                        }
                    },
                    function(error) {
                        alert("Geolocation failed: " + error.message);
                    }
                );
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
    </script>
{% endblock content %}
