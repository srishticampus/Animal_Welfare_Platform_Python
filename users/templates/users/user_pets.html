{% extends "base.html" %}

{% block content %}
<h2>User Listed Pets for Adoption</h2>

{% for pet in pets %}
<div class="pet-card">
    <img src="{{ pet.image.url }}" alt="{{ pet.name }}" />
    <h3>{{ pet.name }}</h3>
    <p>Age: {{ pet.age }}</p>
    <p>Gender: {{ pet.gender }}</p>
    <p>Breed: {{ pet.breed }}</p>
    <p>Size: {{ pet.size }}</p>
    <a href="{% url 'pet_detail' pet.id %}">View Details</a>
</div>
{% empty %}
<p>No pets available for adoption.</p>
{% endfor %}

{% endblock %}
