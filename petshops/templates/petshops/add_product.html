{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-6 mt-10">
    <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Welcome, {{ user.username }}!</h2>
    <h3 class="text-xl font-semibold text-gray-700 mb-4">Add Product</h3>

    <form method="post" enctype="multipart/form-data" class="space-y-4 mb-6">
        {% csrf_token %}
        
        <input type="text" name="product_name" placeholder="Product Name" 
            class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>

        <input type="text" name="product_price" placeholder="Product Price" 
            class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>

        <textarea name="product_description" placeholder="Product Description" 
            class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>

        <input type="file" name="product_image" 
            class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>

        <button type="submit" 
            class="bg-[#e54c00] hover:bg-[#ED824D] hover:cursor-pointer text-white py-2 px-4 rounded-3xl mt-8 col-span-2 flex justify-center items-center w-full">
            Add Product
        </button>
    </form>

    <!-- <div class="mt-4 text-center">
        <a href="{% url 'logout_petshop' %}" 
            class="text-red-600 hover:underline font-semibold">Logout</a>
    </div> -->
</div>

{% endblock %}
