{% extends "base.html" %}

{% block content %}
<main class="container mx-auto px-3 lg:px-0 flex flex-col items-center gap-4 py-8">
<form method="post" class="flex flex-col items-center gap-6 w-full max-w-[600px]">
    {% csrf_token %}
    <h1 class="text-xl font-semibold">Petshop Sign Up!</h1>
    {% if error %}<p style="color: red;">{{ error }}</p>{% endif %}
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 w-full">
        <label for="registration_id" class="flex flex-col">
            <span>Registration ID</span>
            <input type="text" class="border border-[#ccc] rounded-md p-2" name="registration_id" placeholder="Registration ID" required>
            {% if errors.registration_id %}<p class="text-red-500">{{ errors.registration_id }}</p>{% endif %}
        </label>
    
        <label for="username" class="flex flex-col">
            <span>Username</span>
            <input type="text" class="border border-[#ccc] rounded-md p-2" name="username" placeholder="Username" required>
            {% if errors.username %}<p class="text-red-500">{{ errors.username }}</p>{% endif %}
        </label>
    
        <label for="email" class="flex flex-col">
            <span>Email</span>
            <input type="email" class="border border-[#ccc] rounded-md p-2" name="email" placeholder="Email" required>
            {% if errors.email %}<p class="text-red-500 text-sm">{{ errors.email }}</p>{% endif %}
        </label>
    
        <label for="phone_number" class="flex flex-col">
            <span>Phone Number</span>
            <input type="text" class="border border-[#ccc] rounded-md p-2" name="phone_number" placeholder="Phone Number" required>
            {% if errors.phone_number %}<p class="text-red-500">{{ errors.phone_number }}</p>{% endif %}
        </label>
    
        <label for="location" class="flex flex-col">
            <span>Location</span>
            <input type="text" class="border border-[#ccc] rounded-md p-2" name="location" placeholder="Location" required>
        </label>
    
        <label for="available_accessories" class="flex flex-col">
            <span>Available Accessories</span>
            <input type="text" class="border border-[#ccc] rounded-md p-2" name="available_accessories" placeholder="Available Accessories" required>
        </label>
    
        <label for="password" class="flex flex-col">
            <span>Password</span>
            <div class="relative">
                <input type="password" name="password" id="password" class="border border-[#ccc] rounded-md p-2 mt-1 w-full"placeholder="Password" required/>
                <button type="button" id="show-password" class="absolute top-1/2 transform -translate-y-1/2 right-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                        <circle cx="12" cy="12" r="3" />
                    </svg>
                </button>
            </div>
            {% if errors.password %}<p class="text-red-500">{{ errors.password }}</p>{% endif %}
        </label>
    
        <label for="confirm_password" class="flex flex-col">
            <span>Confirm Password</span>
            <div class="relative">
                <input type="password" name="confirm_password" id="confirm-password" class="border border-[#ccc] rounded-md p-2 mt-1 w-full"placeholder="Confirm Password" required/>
                <button type="button" id="show-confirm-password" class="absolute top-1/2 transform -translate-y-1/2 right-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                        <circle cx="12" cy="12" r="3" />
                    </svg>
                </button>
            </div>
        </label>
    
        <button type="submit" class="bg-[#e54c00] hover:bg-[#ED824D] hover:cursor-pointer text-white py-2 px-4 rounded-3xl mt-8 col-span-2">Register</button>
    </div>
</form>
<p class="text-sm mt-4">Already have an account? <a href="{% url 'login' %}" class="underline">Login</a></p>

</main>
{% endblock %}
