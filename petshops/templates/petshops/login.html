{% extends "base.html" %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {% if error %}<p style="color: red;">{{ error }}</p>{% endif %}
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit" class="bg-[#e54c00] hover:bg-[#ED824D] hover:cursor-pointer text-white py-2 px-4 rounded-3xl mt-8 col-span-2">Login</button>
</form>

{% endblock %}
