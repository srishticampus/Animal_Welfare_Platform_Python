{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="max-w-3xl mx-auto mt-8">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Donate to a Volunteer</h2>

    <div class="bg-white shadow-md rounded-lg p-4">
        {% for volunteer in volunteers %}
        <div class="flex items-center justify-between border-b border-gray-300 py-3">
            <span class="text-lg font-medium text-gray-700">{{ volunteer.username }}</span>
            <form method="POST" action="{% url 'make_donation' volunteer.id %}" class="flex items-center space-x-2">
                {% csrf_token %}
                <input type="number" name="amount" placeholder="Enter amount" required min="1" 
                    class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300">
                <button type="submit" 
                    class="inline-flex items-center px-6 py-2 border border-transparent text-base font-medium rounded-md text-white bg-[#e54c00] hover:bg-[#ED824D] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#e54c00]">
                    Send
                </button>
            </form>
        </div>
        {% empty %}
        <p class="text-gray-500 text-center py-4">No volunteers available for donation.</p>
        {% endfor %}
    </div>
</div>

{% endblock %}
