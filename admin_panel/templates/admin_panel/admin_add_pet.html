{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="min-h-screen bg-gray-50 py-8">
    <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Back Button -->
        <a href="{% url 'admin_panel:admin_pet_list' %}" class="inline-flex items-center text-gray-600 hover:text-gray-900 mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5m7 7-7-7 7-7"/>
            </svg>
            Back to Pet List
        </a>

        <!-- Form Card -->
        <div class="bg-white rounded-lg shadow">
            <div class="px-8 py-6">
                <h1 class="text-2xl font-semibold text-gray-900 mb-6">Add New Pet</h1>
                
                <form method="post" enctype="multipart/form-data" class="space-y-6">
                    {% csrf_token %}
                    
                    <!-- Image Upload -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Pet Image</label>
                        <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg">
                            <div class="space-y-1 text-center">
                                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                <div class="flex text-sm text-gray-600">
                                    <label for="image" class="relative cursor-pointer bg-white rounded-md font-medium text-[#e54c00] hover:text-[#ED824D] focus-within:outline-none">
                                        <span>Upload a file</span>
                                        <input id="image" name="image" type="file" class="sr-only" required>
                                    </label>
                                </div>
                                <p class="text-xs text-gray-500">PNG, JPG up to 10MB</p>
                            </div>
                        </div>
                    </div>

                    <!-- Form Fields -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Name</label>
                            <input type="text" name="name" required
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#e54c00] focus:ring focus:ring-[#e54c00] focus:ring-opacity-50">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Age</label>
                            <input type="text" name="age" required
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#e54c00] focus:ring focus:ring-[#e54c00] focus:ring-opacity-50">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Gender</label>
                            <select name="gender" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#e54c00] focus:ring focus:ring-[#e54c00] focus:ring-opacity-50">
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Breed</label>
                            <input type="text" name="bread" required
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#e54c00] focus:ring focus:ring-[#e54c00] focus:ring-opacity-50">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Size</label>
                            <select name="size" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#e54c00] focus:ring focus:ring-[#e54c00] focus:ring-opacity-50">
                                <option value="">Select Size</option>
                                <option value="Small">Small</option>
                                <option value="Medium">Medium</option>
                                <option value="Large">Large</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea name="description" rows="4" required
                                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#e54c00] focus:ring focus:ring-[#e54c00] focus:ring-opacity-50"></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Health & Vaccinations</label>
                        <textarea name="health_vaccinations" rows="4" required
                                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#e54c00] focus:ring focus:ring-[#e54c00] focus:ring-opacity-50"></textarea>
                    </div>

                    <div class="flex justify-end">
                        <button type="submit" 
                                class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-[#e54c00] hover:bg-[#ED824D] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#e54c00]">
                            Add Pet
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
