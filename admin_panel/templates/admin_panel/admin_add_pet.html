{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="h-[100vh] flex flex-col gap-2 justify-center items-center">
    <div class="h-full w-full flex flex-col justify-center items-center mt-12 mb-12">
        <h2>Add New Pet</h2>
        <form method="post" enctype="multipart/form-data" class="flex flex-col">
            {% csrf_token %}
            <label class="mb-2">Image:</label>
            <input type="file" name="image" required><br>
            
            <label>Name:</label>
            <input  type="text" name="name" required><br>
        
            <label>Age:</label>
            <input type="text" name="age" required><br>
        
            <label>Gender:</label>
            <input type="text" name="gender" required><br>
        
            <label>Breed:</label>
            <input type="text" name="bread" required><br>
        
            <label>Size:</label>
            <input type="text" name="size" required><br>
        
            <label>Description:</label>
            <input type="text" name="description" required><br>
        
            <label>Health & Vaccinations:</label>
            <input type="text" name="health_vaccinations" required><br>
        
            <button class="bg-[#e54c00] hover:bg-[#ED824D] hover:cursor-pointer text-white py-2 px-4 rounded-3xl mt-8 col-span-2" type="submit">Add Pet</button>
        </form>
        <a href="{% url 'admin_pet_list' %}">Back</a>
    </div>
</div>

{% endblock %}
