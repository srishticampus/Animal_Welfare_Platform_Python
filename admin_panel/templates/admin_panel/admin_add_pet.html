{% extends "base.html" %}
{% load static %}
{% block content %}

<h2>Add New Pet</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label>Image:</label>
    <input type="file" name="image" required><br>
    
    <label>Name:</label>
    <input type="text" name="name" required><br>

    <label>Age:</label>
    <input type="text" name="age" required><br>

    <label>Gender:</label>
    <input type="text" name="gender" required><br>

    <label>Breed:</label>
    <input type="text" name="bread" required><br>

    <label>Size:</label>
    <input type="text" name="size" required><br>

    <label>Description:</label>
    <input type="text" name="description" required><br>

    <label>Health & Vaccinations:</label>
    <input type="text" name="health_vaccinations" required><br>

    <button type="submit">Add Pet</button>
</form>
<a href="{% url 'admin_pet_list' %}">Back</a>

{% endblock %}
