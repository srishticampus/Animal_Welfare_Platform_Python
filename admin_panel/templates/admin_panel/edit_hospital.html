{% extends "base.html" %}
{% block content %}
<section class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="text-2xl font-semibold text-orange-600 text-center mb-6">Edit Hospital</h1>

    <form method="POST" class="max-w-2xl mx-auto bg-white p-6 rounded-xl shadow-md space-y-4 border border-orange-200">
        {% csrf_token %}
        
        <div class="space-y-4">
            {% for field in form %}
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-600 text-sm mt-1">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
            {% endfor %}
        </div>

        <div class="flex justify-end space-x-4 mt-6">
            <button type="submit" class="px-6 py-2 bg-orange-500 text-white font-medium rounded-md hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
                Update
            </button>
            <a href="{% url 'admin_panel:hospital_list_admin' %}" class="px-6 py-2 text-orange-600 font-medium border border-orange-300 rounded-md hover:text-orange-700 hover:border-orange-500">
                Cancel
            </a>
        </div>
    </form>
</section>
{% endblock %}
