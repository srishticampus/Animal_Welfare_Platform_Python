{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container mx-auto px-4 lg:px-8 py-8">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Admin Dashboard</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

        <div class="bg-white shadow-md rounded-lg p-6 flex items-center justify-between">
            <div>
                <h3 class="text-lg font-medium text-gray-700">Total Users</h3>
                <p class="text-2xl font-bold text-gray-900">{{ users_count }}</p>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
        </div>

        <div class="bg-white shadow-md rounded-lg p-6 flex items-center justify-between">
            <div>
                <h3 class="text-lg font-medium text-gray-700">Total Pet Shops</h3>
                <p class="text-2xl font-bold text-gray-900">{{ petshops_count }}</p>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
        </div>
    </div>
</div>

{% endblock %}
